<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn MC">MC</div>
            <div class="btn C">C</div>
            <div class="btn AC">AC</div>
            <div class="btn back"><-</div>
            <div class="btn Rvt BGOth">Rvt</div>

            <div class="btn MS">MS</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn slash">/</div>
            <div class="btn open">(</div>

            <div class="btn MR">MR</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn multiply">*</div>
            <div class="btn close">)</div>

            <div class="btn Mplus">M+</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn minus">-</div>
            <div class="btn equal">=</div>

            <div class="btn Mminus">M-</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn plusminus">+/-</div>
            <div class="btn plus">+</div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
